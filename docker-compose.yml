services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_NAME: SUDOKUWORLD
      DB_USER: root
      DB_PASS: example

  db:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    command: --init-file /init/schema.sql
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: SUDOKUWORLD
    volumes:
      - db_data:/var/lib/mysql
      - ./docker-init:/init  # Mount SQL scripts

volumes:
  db_data:
